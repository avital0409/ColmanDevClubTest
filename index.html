<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title> ColmanDevClub | Interactive rating component</title>
</head>
<body class="flex-container">
    <div id="content">
        <div class="circle flex-container">
            <img src="images/icon-star.svg" alt="star" />
        </div>
        <div>
            <h2> How did we do? </h2>
            <div id="description">
                Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!
            </div>
        </div>
        <div id="rating">
            <div class="circle flex-container">1</div>
            <div class="circle flex-container">2</div>
            <div class="circle flex-container">3</div>
            <div class="circle flex-container">4</div>
            <div class="circle flex-container">5</div>
        </div>
        <div id="submit" class="flex-container">Submit</div>
    </div>
</body>
</html>
